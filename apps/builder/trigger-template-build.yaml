apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: rhadp-build
spec:
  params:
    - name: git-revision
      description: The git revision
      default: "main"
    - name: git-repo-url
      description: The repo url

  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: rhadp-builder-build-
        #labels:
        #  backstage.io/kubernetes-id: rhadp-builder
      spec:
        params:
          - name: source-repo
            value: $(tt.params.git-repo-url)
          - name: source-branch
            value: $(tt.params.git-revision)
  
        pipelineRef:
          name: rhadp-builder-build
        
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: source-folder
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
          - name: docker-config
            emptyDir: {}
