---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: builder-run-release
spec:
  params:
    - name: git-revision
      description: The git revision
      default: "main"
    - name: git-repo-url
      description: The repo url
    - name: destination-tag
      description: The destination tag
  
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: builder-release-
      spec:
        params:
          - name: source-repo
            value: $(tt.params.git-repo-url)
          - name: source-branch
            value: $(tt.params.git-revision)
          - name: tag
            value: $(tt.params.destination-tag)
          - name: component-id
            value: builder
          - name: build-stage
            value: "validate"
        pipelineRef:
          name: builder-release
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: source-folder
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
          - name: docker-config
            emptyDir: {}
