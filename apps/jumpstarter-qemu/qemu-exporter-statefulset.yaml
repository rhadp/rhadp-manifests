apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qemu-exporter
spec:
  serviceName: qemu-exporter
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "100%"
  replicas: 1
  selector:
    matchLabels:
      exporter-mock: qemu
  template:
    metadata:
      labels:
        exporter-mock: qemu
      annotations:
        openshift.io/required-scc: privileged
    spec:
      resources:
        limits:
          cpu: 2.0
          memory: "2G"
        requests:
          cpu: 1.0
          memory: "1G"
      #tolerations:
      #- key: "metal"
      #  operator: "Equal"
      #  value: "true"
      #  effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: rhadp.node-role/metal
                operator: In
                values:
                - "true"
      serviceAccountName: qemu-exporter
      restartPolicy: Always
      volumes:
        - name: shared
          emptyDir: {}
        - name: dev-kvm
          hostPath:
            path: /dev/kvm
            type: CharDevice
        - name: dev-vhost-vsock
          hostPath:
            path: /dev/vhost-vsock
            type: CharDevice
      initContainers:
        - name: jumpstarter-init
          image: quay.io/rhadp/runtime:latest
          volumeMounts:
            - mountPath: /shared
              name: shared
          command:
            - /bin/bash
            - -c
            - |
              set -exo pipefail

              # set ./kube/config correctly

              # Extract the values from the mounted service account
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
              API_SERVER=$(oc whoami --show-server)

              mkdir -p ~/.kube

              oc config set-cluster rhadp \
                --server=$API_SERVER \
                --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt

              oc config set-credentials qemu-sa \
                --token=$TOKEN

              oc config set-context qemu-ctx \
                --cluster=rhadp \
                --user=qemu-sa \
                --namespace=$NAMESPACE

              oc config use-context qemu-ctx

              # detect the endpoint

      containers:
        - name: jumpstarter-exporter
          image: quay.io/rhadp/runtime:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /shared
              name: shared
            - mountPath: /dev/kvm
              name: dev-kvm
            - mountPath: /dev/vhost-vsock
              name: dev-vhost-vsock
          env:
            - name: JUMPSTARTER_GRPC_INSECURE
              value: "1"
          command:
            - /bin/bash
            - -c
            - |
              set -euxo pipefail
              
              while true; do
                sleep 30s
                #jmp run --exporter-config qemu.yaml
              done
