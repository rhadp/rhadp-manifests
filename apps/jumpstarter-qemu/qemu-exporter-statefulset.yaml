apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qemu-exporter
spec:
  serviceName: qemu-exporter
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: "100%"
  replicas: 1
  selector:
    matchLabels:
      exporter-mock: qemu
  template:
    metadata:
      labels:
        exporter-mock: qemu
      annotations:
        openshift.io/required-scc: privileged
    spec:
      resources:
        limits:
          cpu: 2.0
          memory: "2G"
        requests:
          cpu: 1.0
          memory: "1G"
      #tolerations:
      #- key: "metal"
      #  operator: "Equal"
      #  value: "true"
      #  effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: rhadp.node-role/metal
                operator: In
                values:
                - "true"
      serviceAccountName: qemu-exporter
      restartPolicy: Always
      volumes:
        - name: shared
          emptyDir: {}
        - name: dev-kvm
          hostPath:
            path: /dev/kvm
            type: CharDevice
        - name: dev-vhost-vsock
          hostPath:
            path: /dev/vhost-vsock
            type: CharDevice
      initContainers:
        - name: jumpstarter-init
          image: quay.io/rhadp/runtime:latest
          volumeMounts:
            - mountPath: /shared
              name: shared
          command:
            - /bin/bash
            - -c
            - |
              set -exo pipefail

              # set ./kube/config correctly

              # Extract the values from the mounted service account
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
              API_SERVER=$(oc whoami --show-server)

              mkdir -p ~/.kube

              oc config set-cluster rhadp \
                --server=$API_SERVER \
                --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt

              oc config set-credentials qemu-sa \
                --token=$TOKEN

              oc config set-context qemu-ctx \
                --cluster=rhadp \
                --user=qemu-sa \
                --namespace=$NAMESPACE

              oc config use-context qemu-ctx

              # create a dummy exporter config, in order to create the exporter secret
              jmp admin create exporter $(cat /etc/hostname)-tmp -n $NAMESPACE --label foo=bar --save --insecure-tls-config --nointeractive --out ./dummy.yaml
              TOKEN=$(yq '.token' dummy.yaml)
              echo "$TOKEN" > /shared/token
              oc delete exporter $(cat /etc/hostname)-tmp -n $NAMESPACE

              # create the real exporter

              kubectl apply -f - << EOF
              apiVersion: jumpstarter.dev/v1alpha1
              kind: Exporter
              metadata:
                namespace: $(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
                name: $(cat /etc/hostname)
                labels:
                  platform: qemu-arm
                  ram: "1024"
                  type: virtual
              spec:
                username: kubernetes:$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
              EOF

              while [ -z "$ENDPOINT" ]
              do
                ENDPOINT=$(kubectl get -n $(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace) \
                  exporters.jumpstarter.dev $(cat /etc/hostname) -o jsonpath="{.status.endpoint}")
                sleep 1s
              done
              echo "$ENDPOINT" > /shared/endpoint
      containers:
        - name: jumpstarter-exporter
          image: quay.io/rhadp/runtime:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /shared
              name: shared
            - mountPath: /dev/kvm
              name: dev-kvm
            - mountPath: /dev/vhost-vsock
              name: dev-vhost-vsock
          env:
            - name: JUMPSTARTER_GRPC_INSECURE
              value: "1"
          command:
            - /bin/bash
            - -c
            - |
              set -euxo pipefail

              cat <<EOF > qemu.yaml
              apiVersion: jumpstarter.dev/v1alpha1
              kind: ExporterConfig
              metadata:
                namespace: $(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
                name: $(cat /etc/hostname)
              endpoint: $(cat /shared/endpoint)
              tls:
                ca: ''
                insecure: true
              token: $(cat /shared/token)
              export:
                console:
                  ref: qemu.console
                flasher:
                  ref: qemu.flasher
                power:
                  ref: qemu.power
                qemu:
                  type: jumpstarter_driver_qemu.driver.Qemu
                  config:
                    smp: 1
                    mem: "1G"
                    default_partitions:
                      OVMF_CODE.fd: /usr/share/AAVMF/AAVMF_CODE.fd
                      OVMF_VARS.fd: /usr/share/AAVMF/AAVMF_VARS.fd
                    hostfwd:
                      ssh:
                        hostport: 9022
                        guestport: 22
              EOF

              while true; do
                sleep 10s
                #jmp run --exporter-config qemu.yaml
              done
