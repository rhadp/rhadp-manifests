apiVersion: v1
kind: ServiceAccount
metadata:
  name: rhadp-jumpstarter-config
  namespace: rhadp-jumpstarter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rhadp-jumpstarter-access-crb
  namespace: rhadp-jumpstarter
subjects:
  - kind: ServiceAccount
    name: rhadp-jumpstarter-config
    namespace: rhadp-jumpstarter
roleRef:
  kind: ClusterRole
  name: rhadp-jumpstarter-access-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: rhadp-jumpstarter-config-token
  namespace: rhadp-jumpstarter
  annotations:
    kubernetes.io/service-account.name: rhadp-jumpstarter-config
type: kubernetes.io/service-account-token