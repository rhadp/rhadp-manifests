apiVersion: v1
kind: ServiceAccount
metadata:
  name: rhadp-jumpstarter-config
  namespace: rhadp-jumpstarter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rhadp-jumpstarter-config-access-role
  namespace: rhadp-jumpstarter
rules:
  - apiGroups: ["jumpstarter.dev"]
    resources:
      - clients
      - exporteraccesspolicies
      - exporters
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rhadp-jumpstarter-config-binding
  namespace: rhadp-jumpstarter
subjects:
  - kind: ServiceAccount
    name: rhadp-jumpstarter-config
    namespace: rhadp-jumpstarter
roleRef:
  kind: Role
  name: rhadp-jumpstarter-config-access-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: rhadp-jumpstarter-config-token
  namespace: rhadp-jumpstarter
  annotations:
    kubernetes.io/service-account.name: rhadp-jumpstarter-config
type: kubernetes.io/service-account-token