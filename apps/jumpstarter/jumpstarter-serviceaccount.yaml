apiVersion: v1
kind: ServiceAccount
metadata:
  name: auto-jumpstarter-config
  #namespace: auto-jumpstarter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auto-jumpstarter-access-crb
  #namespace: auto-jumpstarter
subjects:
  - kind: ServiceAccount
    name: auto-jumpstarter-config
    #namespace: auto-jumpstarter
roleRef:
  kind: ClusterRole
  name: auto-jumpstarter-access-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: auto-jumpstarter-config-token
  #namespace: auto-jumpstarter
  annotations:
    kubernetes.io/service-account.name: auto-jumpstarter-config
type: kubernetes.io/service-account-token